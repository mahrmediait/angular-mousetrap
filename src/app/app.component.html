<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a href="javascript:void(0)" class="nav-link">
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">Project NGX Mousetrap</span>
      </a>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <button class="btn btn-primary" (click)="onClick()" [ngxMousetrapKey]="'command+enter | ctrl+enter'">Click or
        press (command/ctrl)+enter</button>
      <div *ngIf="clickedAt">
        Clicked at {{clickedAt}}
      </div>

      <div class="service-demo" tabindex="0">
        NgxMousetrap Service Demo Area. Following keys are bound
        <br />
        {{keysBound}}
        <div *ngFor="let key of keypressed">
          {{key}}
        </div>

      </div>
    </div>
  </div>
</div>
